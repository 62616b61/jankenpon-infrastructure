apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: jankenpon-gateway
  namespace: default
  labels:
    app: jankenpon-gateway
spec:
  selector:
    matchLabels:
      app: jankenpon-gateway
  template:
    metadata:
      labels:
        app: jankenpon-gateway
    spec:
      serviceAccountName: jankenpon-gateway-sa
      containers:
      - image: kurai/jankenpon-gateway-amd64
        imagePullPolicy: Always
        name: gateway
        ports:
        - containerPort: 3030
          name: socket-port
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: socket-port
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: socket-port
          initialDelaySeconds: 15
          periodSeconds: 20
